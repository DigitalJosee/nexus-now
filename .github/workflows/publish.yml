name: Publish

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm install -g web-ext
      - run: "$(npm config get prefix)/bin/web-ext" lint
      - run: "$(npm config get prefix)/bin/web-ext" build
      - run: "$(npm config get prefix)/bin/web-ext" sign || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: web-ext-artifacts/*
